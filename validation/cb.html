        </nav>
    </header>
    <main>
        <form action="./paiement-validé.html">
            <h1>Carte bancaire</h1>
            <div class="inputs">
                <div class="name">
                    <input type="text" id="prenom" required placeholder="Prénom">
                    <input type="text" id="nom" required placeholder="Nom">
                </div>
                <div class="num-carte">
                    <label>Numéro de carte</label>
                    <input type="text" id="carte" required placeholder="1111-2222-3333-4444" minlength="16" maxlength="16">
                </div>
                <div class="date-cvv">
                    <div class="date">
                        <label>Date d'éxpiration</label>
                        <input type="date" id="date-expi" required>
                    </div>
                    <div class="cvv">
                        <label>CVV</label>
                        <input type="text" id="cvv" required placeholder="123" minlength="3" maxlength="3">
                    </div>
                </div>
            </div>
            <div align="center">
                <button type="submit">Valider la paiement</button>
            </div>
        </form>
    </main>
