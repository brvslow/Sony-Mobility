    </header>
    <main>
        <form action="./validation/mise-en-location-valide.html">
            <h1>Louer mon véhicule</h1>
            <div class="inputs">
                <div class="depart">
                    <label>Nom du loueur :</label>
                    <input type="text" required placeholder="Nom">
                </div>
                <div class="arrivee">
                    <label>Prénom du loueur :</label>
                    <input type="text" required placeholder="Prénom">
                </div>
                <div class="depart">
                    <label>Marque du véhicule :</label>
                    <input type="Text" required placeholder="Marque">
                </div>
                <div class="depart">
                    <label>Modèle du véhicule :</label>
                    <input type="texte" required placeholder="Modèle">
                </div>
                <div class="depart">
                    <label>Type de véhicule :</label>
                    <select name="type" id="type" required>
                        <option value=""></option>
                        <option value="SUV">SUV</option>
                        <option value="berline">Berline</option>
                    </select>
                </div>
                <div class="depart">
                    <label>Prix :</label>
                    <input type="text" required placeholder="Prix">
                </div>
                <div align="center">
                    <button type="submit">Valider</button>
                </div>
            </div>
        </form>
    </main>
