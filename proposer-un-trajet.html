            <div class="inputs">

                    <label>Lieu de départ :</label>

                <div class="arrivee">

                </div>
                <div class="passager">
                    <label>Nombre de passagers max :</label>
                    <input type="text" required placeholder="Nombre de passagers">
                </div>
                <div align="center">
                    <button type="submit">Valider</button>
