    <nav>
        <ul>
            <li><a href="./accueil.html"><img id="accueilicon" src="./images/accueilicon.png"></a></li>
            <li class="deroulant"> <a href=""><img id="headlogo" src="./images/headlogo.PNG"></a>

            </li>
            <li><a href="./contact.html"><img id="contacticon" src="./images/contacticon.png"></a></li>
        </ul>
    </nav>
  </header>
  <main>
    <form action="./validation/message-envoyé.html">
      <h1>Contactez-nous</h1>
      <div class="separation"></div>
      <div class="corps-formulaire">
        <div class="gauche">
          <div class="groupe">
            <label>Votre Prénom</label>
            <input type="text" required/>
            <i class="fas fa-user"></i>
          </div>
          <div class="groupe">
            <label>Adresse e-mail</label>
            <input type="text" required/>
            <i class="fas fa-envelope"></i>
          </div>
          <div class="groupe">
            <label>Numéro téléphone</label>
            <input type="text" required/>
            <i class="fas fa-mobile"></i>
          </div>
        </div>

        <div class="droite">
          <div class="groupe">
            <label>Message</label>
            <textarea placeholder="Saisissez ici..."></textarea>
          </div>
        </div>
      </div>

      <div class="pied-formulaire" align="center">
        <button type="submit">Envoyer le message</button>
      </div>
    </form>
  </main>
